<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - منصة مسار الترفيهية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
      direction: rtl;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0a3d62;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0a3d62;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0a3d62;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #074176;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #0a3d62;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول إلى منصة مسار</h2>
    <form onsubmit="return redirectToHome()">
      <label for="massar">رقم مسار</label>
      <input type="text" id="massar" name="massar" placeholder="مثل: Y12345678" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="footer">
      <p>نسخة ترفيهية مستوحاة من <a href="https://massarservice.men.gov.ma" target="_blank">مسار الرسمية</a></p>
    </div>
  </div>

  <script>
    function redirectToHome() {
      const username = document.getElementById('massar').value.trim();
      const password = document.getElementById('password').value.trim();

      // يمكن إضافة تحقق بسيط لاحقًا
      if (username && password) {
        window.location.href = "home.html";
      } else {
        alert("يرجى ملء جميع الحقول.");
      }
      return false;
    }
  </script>
</body>
</html>
